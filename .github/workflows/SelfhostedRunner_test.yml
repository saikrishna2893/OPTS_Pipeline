name: SelfhostedRunner Test
#Defining the "On" using manual trigger
on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'
      tags:
        description: 'Test scenario tags' 
 
jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
    
    - name: Setup MSBuild Path
      uses:  microsoft/setup-msbuild@v1.0.2
    
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5
    
    #- name: Setup Release directory
      #shell: sh
      #run: .\\Compile_testsuite.bat
      
    - name: Setup version
      id: getversion
      shell: sh
      run: echo "::set-output name=version::Release_$(cat .\\Version.txt)"
      
    - name: Setting Path
      shell: sh
      env:
        directory: "Release_${{ steps.getversion.outputs.version }}"
      #working-directory: ".\\Release_*\\run"
      run: echo ${directory} #"${{ steps.getversion.outputs.version }}"
      
    - name: Run Boss script
      working-directory: "./Release_**/run"
      shell: sh
      run: pwd #.\\MSOffice_Test_Automation.bat
      
